    <script>
      // 找质数
      var prime = function(len) {
        var i, j;
        var arr = [];
        for (i = 1; i < len; i++) {
          for (j = 2; j < i; j++) {
            console.log(j);
            if (i % j === 0) {
              break;
              // break ：可以终止循环，继续执行循环之后的代码（如果循环之后有代码的话）。
              // continue： 终止当前的循环，然后从下一个值继续运行。
              // continue语句只能用在while语句、do/while语句、for语句、或者for/in语句的循环体内，在其它地方使用都会引起错误！
            }
          }
          if (i <= j && i != 1) {
            arr.push(i);
          }
        }
        return arr;
      };
      console.log(prime(10));
    </script>

    <script>
      window.onload = function() {
        var arr = ["m", "", 1, NaN, 20, 3, "20Px", 56, 18];
        var result = 0; //定义数据累加的值，定义变量的时候需要赋值， 不然 数字累加 会出现NaN （因为进行了非法操作）
        var temp = [];
        for (var i = 0; i < arr.length; i++) {
          if (
            Object.prototype.toString.call(arr[i]) === "[object Number]" &&
            isNaN(arr[i]) == false
          ) {
            //console.log(arr[i])
            temp.push(arr[i]);
            result += arr[i];
          }
        }

        console.log(result);
      };
    </script>

        }
