    <script>
        // 例举出 bind call apply的区别
        //call()和apply()就是改变函数的执行上下文
        function apply1(num1, num2) {
            return sum.apply(this, [num1, num2]);
        }
        function call1(num1, num2) {
            return sum.call(this, num1, num2);
        }
        //     这里，我们执行环境传的是this，也就是说没改变函数的执行上下文。这两段代码，只是想告诉你call和apply的区别。
        //  *****************call的第二部分参数要一个一个传，apply要把这些参数放到数组中。这就是他们的区别，真的就这么点区别！！！*******************

        // 不得不说的一点：它们的第二个参数都可以传arguments。

        // bind与apply call 最大的区别就是： 绑定不会立即调用， 其他两个会立即调用
        // 三个的使用区别：
        // 都是用来改变函数的this对象的指向的，
        // 第一个参数都是this 要指向的对象，
        // 都可以利用后续参数传参
        // bind 是返回对应函数， 便于稍后调用， apply 。call 是立即调用

//https://www.codingke.com/article/5346  43到javascript面试题 - jasonzds的博客 - CSDN博客

// 33. 下面代码的输出是什么?

const person = { name: "Lydia" };

function sayHi(age) {
  console.log(`${this.name} is ${age}`);
}

sayHi.call(person, 21);
sayHi.bind(person, 21);

// sayHi.bind(person, 21)()// 这样就能bind调用了

// A: undefined is 21 Lydia is 21
// B: function function
// C: Lydia is 21 Lydia is 21
// D: Lydia is 21 function
// 答案: D

// 使用两者，我们可以传递我们想要this关键字引用的对象。 但是，.call方法会立即执行！

// .bind方法会返回函数的拷贝值，但带有绑定的上下文！ 它不会立即执行。

    </script>
