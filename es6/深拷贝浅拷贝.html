// 深拷贝
var a = {
     key1:'11111',
     sz:['1','2','3']
 }
function Copy(p,c){
    var c = c || {};
    for(var i in p){
        console.log(typeof p[i])
        if(typeof p[i] === 'object'){
            c[i] = (p[i].constructor === Array) ? [] : {};
            Copy(p[i], c[i]);
        }else{
            c[i] = p[i];
        }
    }
    return c;
}

a.key2 = ['小辉','小辉'];
var b = {};
b = Copy(a,b);
b.key2.push('大辉');
console.log(b.key2);  //["小辉", "小辉", "大辉"]
console.log(a.key2) //["小辉", "小辉"]
