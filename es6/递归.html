function flat(items){
// prev  上一次处理的结果  ，current 当前循环过程中的值 
  return items.reduce( (pre, cur) => {
    return pre.concat( cur, Array.isArray(cur.children)? flat(cur.children):[] );

  },[]);
}

class Drag{
  constructor(el){
    this.el = el; //拖拽的元素元素
    //鼠标按下时元素的坐标
    this.startOffset = {};
    //鼠标按下时鼠标的坐标
    this.startPoint = {};
    let move = (ev)=>{this.move(ev);};
    let end = (ev)=>{
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', end);
    }
    el.addEventListener('mousedown', (ev)=>{
      console.log(this)
      this.start(ev);
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', end);
    });
  }
  start(ev){
    let {el} = this;
    // 元素的坐标
      this.startOffset = {
        x:el.offsetLeft,
        y:el.offsetTop,
      };
      this.startPoint = {
        x:ev.clientX,
        y:ev.clientY,
      }

  }
  move(ev){
    //let {el,startOffset,startPoint} = this;
    let el = this.el;
    let startOffset = this.startOffset;
    let startPoint = this.startPoint;
    //移动的距离
    
    //移动后鼠标坐标
    let nowPoint = {
      x:ev.clientX,
      y:ev.clientY,
    };
    let dis = {
      x : nowPoint.x - startPoint.x ,
      y : nowPoint.y - startPoint.y
    }
      console.log(dis)
    el.style.left = dis.x + startOffset.x + 'px';
    el.style.top = dis.y + startOffset.y + 'px';
    
  }

}
