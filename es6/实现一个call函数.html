    <script>
      Function.prototype.mycall = function (context){
        if(typeof this !== 'function'){
          throw new TypeError('not function')
        }
        context = context || window 
        context.fn = this 
        let arg = [...argument].slice(1)
        let result = context.fn(...arg)
        delete context.fn
        return result
      }
        
    </script>
