    <script>
         // reduce  累加
        // 累加
//1 作为第一次调用 callback函数时的第一个参数的值。 
//如果没有提供初始值，则将使用数组中的第一个元素。 在没有初始值的空数组上调用 reduce 将报错
        var arr = [1, 2, 3, 4];
        // sum 是累加的结果
        var sum = arr.reduce(function(prev, cur, index, arr) {
            //prev 初始值/累加后的值  1 3 6 
            //cur 当前 要被操作的值  // 2 3 4 
            console.log(prev, cur, index);
            return prev + cur;
        }, 1 ) 
        console.log(arr);
        console.log(sum);





[[0, 1], [2, 3]].reduce(
  (acc, cur) => {
    return acc.concat(cur);
  },
  [1, 2]
);

// [1,2]是我们的初始值。 这是我们开始执行reduce函数的初始值，以及第一个acc的值。 
//在第一轮中，acc是[1,2]，cur是[0,1]。 我们将它们连接起来，结果是[1,2,0,1]。

// 然后，acc的值为[1,2,0,1]，cur的值为[2,3]。 我们将它们连接起来，得到[1,2,0,1,2,3]。

    </script>
