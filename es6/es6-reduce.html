<body>
    <script>
         // reduce  累加
        // 累加

        var arr = [1, 2, 3, 4];
        // sum 是累加的结果
        var sum = arr.reduce(function(prev, cur, index, arr) {
            console.log(prev, cur, index);
            return prev + cur;
        })
        console.log(arr);
        console.log(sum);

    </script>
</body>
