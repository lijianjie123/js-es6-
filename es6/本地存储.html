//    仿一下京东官网顶部的广告关闭，效果为第一次进入官网会出现广告，然后点击关闭，
// 刷新网页不会再显示广告，但是当清除localStorage存入的数据，刷新网页会再显示广告。    
function haxi(){
        //判断localStorage里有没有isClose
        if(localStorage.getItem("isClose")){             
            $(".header").hide();
        }else{
            $(".header").show();
        }
        //点击关闭隐藏图片存取数据
        $(".close").click(function(){
            $(".header").fadeOut(1000);

            localStorage.setItem("isClose", "1"); 
        })
}
